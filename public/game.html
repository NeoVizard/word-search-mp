<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/game.css">
    <title>Word Jumble</title>
</head>

<body>
    <main>
        <header class="p-3 bg-dark text-white">
            <div class="container-fluid">
                <div class="d-flex flex-wrap align-items-center justify-content-start">
                    <a href="/" class="d-flex align-items-center text-white text-decoration-none me-auto">
                        <svg class="bi" width="32" height="32" fill="currentColor">
                            <use xlink:href="/svg/bootstrap-icons.svg#bootstrap" />
                        </svg>
                    </a>
                    <div class="text-end">
                        <button class="btn d-flex text-white p-0 align-items-center" data-bs-toggle="modal"
                            data-bs-target="#nameModal">
                            <svg class="bi mx-1 px-1" width="32" height="32" fill="currentColor">
                                <use xlink:href="/svg/bootstrap-icons.svg#person-circle" />
                            </svg>
                            <span class="fs-5" id="displayName"></span>
                        </button>
                        <div class="modal fade" id="nameModal" tabindex="-1">
                            <div class="modal-dialog modal-dialog-centered">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title text-dark" id="nameModalLabel">Choose a Nickname</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body d-flex flex-wrap">
                                        <div class="input-group mb-3 col-12">
                                            <span class="input-group-text">Name</span>
                                            <input type="text" class="form-control" id="userName">
                                        </div>
                                        <button type="button" class="btn btn-primary ms-auto" data-bs-dismiss="modal"
                                            id="saveName">Save</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- PREGAME LOBBY LIST -->
        <!-- USING d-none TO HIDE -->
        <div class="pregame container d-flex flex-wrap justify-content-center mt-3 mt-md-4">
            <div class="w-100">
                <ul class="pregame-player-list player-list list-group w-100">
                    <li class="list-group-item list-group-item-heading bg-dark text-white fw-bolder fs-5">Players</li>
                </ul>
                <button class="btn start-game">Start</button>
            </div>
        </div>

        <!-- INGAME -->
        <div class="gamebox container-fluid d-flex flex-wrap justify-content-center mt-3 mt-md-4 d-none">
            <div class="d-flex flex-column">
                <div class="d-flex flex-wrap justify-content-center">
                    <div class="d-sm-flex d-none">
                        <ul class="user-list list-group">
                            <!-- <li class="list-group-item list-group-item-heading bg-dark text-white fw-bolder fs-5">
                                Players
                            </li> -->
                        </ul>
                    </div>
                    <div class="d-flex flex-column">
                        <div>
                            <button id="0" class="letter-b fs-1 bg-dark text-white">A</button>
                            <button id="1" class="letter-b fs-1 bg-dark text-white">S</button>
                            <button id="2" class="letter-b fs-1 bg-dark text-white">D</button>
                        </div>
                        <div>
                            <button id="3" class="letter-b fs-1 bg-dark text-white">Q</button>
                            <button id="4" class="letter-b fs-1 bg-dark text-white">W</button>
                            <button id="5" class="letter-b fs-1 bg-dark text-white">E</button>
                        </div>
                        <div>
                            <button id="6" class="letter-b fs-1 bg-dark text-white">T</button>
                            <button id="7" class="letter-b fs-1 bg-dark text-white">Y</button>
                            <button id="8" class="letter-b fs-1 bg-dark text-white">U</button>
                        </div>
                    </div>
                </div>
                <div class="d-flex flex-wrap justify-content-between mt-3 mt-md-4">
                    <input class="col-8" type="text" name="current-word" id="currentWord">
                    <span class="col-2 d-flex justify-content-end"><button
                            class="reset_word btn bg-dark text-white w-100 ms-1">Reset</button></span>
                    <span class="col-2 d-flex justify-content-end"><button
                            class="add_word btn bg-dark text-white w-100 ms-1">Add</button></span>
                </div>
                <div class="d-flex flex-nowrap mt-3 mt-md-4">
                    <div class="col-9">
                        <ul class="word_list list-group w-100">
                        </ul>
                    </div>
                    <div class="col-3 d-flex flex-column">
                        <span class="col-12 d-flex justify-content-center fs-5 align-items-end">Time left:</span>
                        <p class="col-12 d-flex justify-content-center fs-1 fw-bolder">10</p>
                        <button class="btn check_words">Check/Submit</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- POST GAME / SCORES -->
        <div class="scoreboard container-fluid d-flex justify-content-center mt-3 mt-md-4 d-none">
            <div class="d-flex flex-column">
                <div class="score-lists d-flex flex-wrap justify-content-start"></div>
                <button class="btn play-again">PLAY AGAIN</button>
            </div>
        </div>
    </main>

    <script src="/js/popper.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/app.js"></script>
</body>

</html>
