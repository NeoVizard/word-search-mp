<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <!-- <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}"> -->
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"> -->
    <title>Game</title>
</head>

<body>
    <div class="gamebox">
        <table class="letter_grid">
            <tr>
                <td><button id="0" class="letter_b"></button></td>
                <td><button id="1" class="letter_b"></button></td>
                <td><button id="2" class="letter_b"></button></td>
            </tr>
            <tr>
                <td><button id="3" class="letter_b"></button></td>
                <td><button id="4" class="letter_b"></button></td>
                <td><button id="5" class="letter_b"></button></td>
            </tr>
            <tr>
                <td><button id="6" class="letter_b"></button></td>
                <td><button id="7" class="letter_b"></button></td>
                <td><button id="8" class="letter_b"></button></td>
            </tr>
        </table>
        <hr>
        <div class="word_submit">
            <input class="word" disabled></input>
            <input class="reset_word" type="image" src="/arrow-repeat.svg" />
            <!-- <input class="reset_word" type="image" src="{{ url_for('static', filename='arrow-repeat.svg') }}"/> -->
            <button class="add_word">Add</button>
            <h5 class="error-message"></h5>
        </div>
        <hr>
        <div class="words_list_submit">
            <ul class="word_list"></ul>
            <button class="check_words">Submit</button>
        </div>
    </div>
    <div class="scoreboard invis">
        <h1 class="total-score">Your score: </h1>
        <ul class="score-dist"></ul>
        <button class="play-again">Play Again</button>
    </div>
</body>
<script src="/socket.io/socket.io.js"></script>
<script src="/js/app.js"></script>
<!-- <script src="{{ url_for('static', filename='app.js') }}"></script> -->

</html>
